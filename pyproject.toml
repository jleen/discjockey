[project]
name = "discjockey"
version = "0.1.0"
description = ""
authors = [
    { name = "John Leen", email = "jleen@saturnvalley.org" }
]
requires-python = ">=3.9"
dependencies = [
    "discid ==1.2.0",
    "musicbrainzngs ==0.7.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
cosmetize = 'discjockey.beautify:cosmetize'
