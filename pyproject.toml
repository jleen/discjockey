dj = 'discjockey.transcode:transcode'
fident = 'discjockey.ident:ident'
fit = 'discjockey.fit:fit'
frename = 'discjockey.rip:rename'
frip = 'discjockey.rip:rip'
largo = 'discjockey.largo:largo'
